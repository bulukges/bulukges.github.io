<!DOCTYPE html>
<html>
<head>
    <title>Latihan Table 1</title>
</head>
<body>
    <h2 align="center">Latihan Table 1</h2>

    <table border="2" align="center">
        <tr>
            <th>Hari</th>
            <th>Mata Kuliah</th>
        </tr>
        <tr>
            <td>Senin</td>
            <td>Algoritma</td>
        </tr>
        <tr>
            <td rowspan="2">Selasa</td>
            <td>Aljabar</td>
        </tr>
        <tr>
            <td>Logika Informatika</td>
        </tr>
        <tr>
            <td>Rabu</td>
            <td rowspan="2">Bahasa Inggris</td>
        </tr>
        <tr>
            <td>Kamis</td>
        </tr>
    </table>
</body>
</html>
